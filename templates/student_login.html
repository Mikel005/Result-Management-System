<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login - Result Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --p-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.login-page {
            background: var(--p-grad);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 1;
            /* margin-bottom: 10px; */
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: slideInUp 0.8s ease-out;
            margin-bottom: 20px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header i {
            font-size: 50px;
            margin-bottom: 15px;
            background: var(--p-grad);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: #1a202c;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: #718096;
            margin: 8px 0 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            transition: color 0.3s;
        }

        .login-box input:not([type="hidden"]) {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border-radius: 12px;
            border: 2px solid #edf2f7;
            background: #f7fafc;
            font-size: 16px;
            transition: all 0.3s;
            color: #2d3748;
            box-sizing: border-box;
        }

        .login-box input:focus {
            border-color: #667eea;
            background: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-box input:focus+i {
            color: #667eea;
        }

        .btn-primary.btn-block {
            background: var(--p-grad);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 15px -3px rgba(102, 126, 234, 0.4);
        }

        .btn-primary.btn-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(102, 126, 234, 0.4);
        }

        .btn-primary.btn-block:active {
            transform: translateY(0);
        }

        .login-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 24px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        /* Decorative elements */
        .circle-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            right: -100px;
            z-index: 0;
        }

        .circle-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            bottom: -150px;
            left: -100px;
            z-index: 0;
        }
    </style>
</head>

<body class="login-page">
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-user-graduate"></i>
                <h1>Student Portal</h1>
                <p>Enter your credentials to access results</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
                <span>{{ message }}</span>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" class="login-form">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="student_id">Credential ID</label>
                    <div class="input-wrapper">
                        <input type="text" id="student_id" name="student_id" required autofocus
                            placeholder="e.g. STU001">
                        <i class="fas fa-id-card"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pin">Secret PIN Code</label>
                    <div class="input-wrapper">
                        <input type="password" id="pin" name="pin" required placeholder="••••••">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <span>Access My Portal</span> <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="login-footer">
                <p style="display:flex; gap:10px; justify-content:center;">
                    <span>Are you a staff member? <a href="{{ url_for('login') }}">Staff Login</a></span>
                    <span>|</span>
                    <span>New student? <a href="{{ url_for('student_register') }}">Register here</a></span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
