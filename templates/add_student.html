{% extends 'base.html' %}
{% block title %}Add Student - Result Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-user-plus"></i> Add New Student</h1>
    </div>

    <div class="card">
        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="student_id">Student ID *</label>
                    <input type="text" id="student_id" name="student_id" required placeholder="e.g., STU001">
                </div>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., John Doe">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label for="class">Class *</label>
                    <input type="text" id="class" name="class" required placeholder="e.g., Grade 10-A">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="department_id">Department *</label>
                    <select id="department_id" name="department_id" required>
                        <option value="">Select Department</option>
                        {% for dept in departments|groupby('faculty_name') %}
                        <optgroup label="{{ dept.grouper }}">
                            {% for item in dept.list %}
                            <option value="{{ item.id }}">{{ item.dept_name }}</option>
                            {% endfor %}
                        </optgroup>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="pin">Student Portal PIN *</label>
                    <input type="password" id="pin" name="pin" required placeholder="Initial login PIN">
                    <small>Students will use this PIN to access their results.</small>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Add Student
                </button>
                <a href="{{ url_for('students') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
