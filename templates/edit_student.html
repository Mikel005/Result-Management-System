{% extends 'base.html' %}
{% block title %}Edit Student - Result Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-user-edit"></i> Edit Student</h1>
    </div>

    <div class="card">
        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" name="student_id" value="{{ student.student_id }}" readonly
                        class="readonly-input">
                    <small class="text-muted">Student ID cannot be changed</small>
                </div>
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ student.email }}"
                        placeholder="student@example.com">
                </div>
                <div class="form-group">
                    <label for="class">Class *</label>
                    <input type="text" id="class" name="class" value="{{ student.class }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="department_id">Department *</label>
                    <select id="department_id" name="department_id" required>
                        <option value="">Select Department</option>
                        {% for dept in departments|groupby('faculty_name') %}
                        <optgroup label="{{ dept.grouper }}">
                            {% for item in dept.list %}
                            <option value="{{ item.id }}" {% if student.department_id==item.id %}selected{% endif %}>{{
                                item.dept_name }}</option>
                            {% endfor %}
                        </optgroup>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="pin">Reset Student PIN</label>
                    <input type="password" id="pin" name="pin" placeholder="Leave blank to keep current PIN">
                    <small class="text-muted">Only enter a value if you wish to change the student's access PIN.</small>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Student
                </button>
                <a href="{{ url_for('students') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    .readonly-input {
        background-color: #f8f9fa;
        cursor: not-allowed;
    }

    .text-muted {
        color: var(--secondary);
        font-size: 0.85rem;
        margin-top: 5px;
        display: block;
    }
</style>
{% endblock %}
