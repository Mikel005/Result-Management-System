{% extends 'base.html' %}
{% block title %}Manage Classes - Result Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-layer-group"></i> Manage Classes</h1>
        <a href="{{ url_for('add_class') }}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Class
        </a>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Class Name</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cls in classes %}
                    <tr>
                        <td><strong>{{ cls.class_name }}</strong></td>
                        <td>{{ cls.created_at }}</td>
                        <td>
                            <a href="{{ url_for('edit_class', class_id=cls.id) }}" class="btn-icon btn-warning"
                                title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('delete_class', class_id=cls.id) }}" class="btn-icon btn-danger"
                                title="Delete"
                                onclick="return confirm('Are you sure? This may affect subjects linked to this class.')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No classes found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
