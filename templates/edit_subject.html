{% extends 'base.html' %}
{% block title %}Edit Subject - Result Management System{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1><i class="fas fa-edit"></i> Edit Subject</h1>
    </div>

    <div class="card">
        <form method="POST" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="subject_code">Subject Code *</label>
                    <input type="text" id="subject_code" name="subject_code" value="{{ subject.subject_code }}" disabled
                        placeholder="e.g., MATH101">
                    <small>Subject code cannot be changed</small>
                </div>
                <div class="form-group">
                    <label for="subject_name">Subject Name *</label>
                    <input type="text" id="subject_name" name="subject_name" required value="{{ subject.subject_name }}"
                        placeholder="e.g., Mathematics">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="class_id">Class *</label>
                    <select id="class_id" name="class_id" required>
                        <option value="">Select Class</option>
                        {% for cls in classes %}
                        <option value="{{ cls.id }}" {% if cls.id==subject.class_id %}selected{% endif %}>
                            {{ cls.class_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="total_marks">Total Marks *</label>
                    <input type="number" id="total_marks" name="total_marks" required value="{{ subject.total_marks }}"
                        min="1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="department_id">Department *</label>
                    <select id="department_id" name="department_id" required>
                        <option value="">Select Department</option>
                        {% for dept in departments|groupby('faculty_name') %}
                        <optgroup label="{{ dept.grouper }}">
                            {% for item in dept.list %}
                            <option value="{{ item.id }}" {% if item.id==subject.department_id %}selected{% endif %}>
                                {{ item.dept_name }}
                            </option>
                            {% endfor %}
                        </optgroup>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Subject
                </button>
                <a href="{{ url_for('subjects') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
